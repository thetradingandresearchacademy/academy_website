<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body { background:#0b0f14; color:#fff; font-family:Arial,sans-serif; }
    .container { max-width:1000px; margin:80px auto; padding:20px; }
    .card { background:#111827; padding:16px; border-radius:10px; margin-bottom:12px; }
  </style>
</head>

<body>

<!-- ✅ LOGOUT BUTTON (DOM FIRST, GUARANTEED VISIBLE) -->
<button id="logoutBtn"
  style="
    position:fixed;
    top:16px;
    right:16px;
    background:#ff4d4f;
    color:#fff;
    border:none;
    padding:10px 16px;
    border-radius:6px;
    cursor:pointer;
    z-index:9999;
  ">
  Logout
</button>

<div class="container">
  <h1>Dashboard Loaded ✅</h1>

  <div class="card weekly-card">Weekly Card</div>
  <div class="card monthly-card">Monthly Card</div>
  <div class="card admin-card">Admin Card</div>
</div>

<!-- ✅ ALL JS AT THE END -->
<script>
  // ---------- AUTH CHECK ----------
  const params = new URLSearchParams(window.location.search);
  if (params.get("login") === "success") {
    localStorage.setItem("email", params.get("email"));
    localStorage.setItem("role", params.get("role"));
    localStorage.setItem("login_time", Date.now());
    history.replaceState({}, "", "dashboard.html");
  }

  const role = localStorage.getItem("role");
  if (!role) {
    location.href = "login.html";
  }

  // ---------- SESSION EXPIRY ----------
  const MAX_SESSION = 60 * 60 * 1000;
  const loginTime = localStorage.getItem("login_time");
  if (Date.now() - loginTime > MAX_SESSION) {
    localStorage.clear();
    alert("Session expired");
    location.href = "login.html";
  }

  // ---------- ROLE VISIBILITY ----------
  document.querySelector(".weekly-card").style.display = "none";
  document.querySelector(".monthly-card").style.display = "none";
  document.querySelector(".admin-card").style.display = "none";

  if (role === "premium") {
    document.querySelector(".weekly-card").style.display = "block";
    document.querySelector(".monthly-card").style.display = "block";
  }

  if (role === "admin") {
    document.querySelector(".weekly-card").style.display = "block";
    document.querySelector(".monthly-card").style.display = "block";
    document.querySelector(".admin-card").style.display = "block";
  }

  // ---------- LOGOUT ----------
  document.getElementById("logoutBtn").onclick = function () {
    localStorage.clear();
    location.href = "login.html";
  };
</script>

</body>
</html>
