<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background:#0b0f14;
      color:#e5e7eb;
      font-family: system-ui, sans-serif;
    }

    .logout-btn {
      position: fixed;
      top: 14px;
      right: 18px;
      background: #ff4d4f;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto;
      padding: 20px;
    }

    .card {
      background:#111827;
      padding:16px;
      border-radius:10px;
      margin-bottom:14px;
      border:1px solid #1f2933;
    }

    .card span {
      color:#00d084;
      cursor:pointer;
    }
  </style>
</head>

<body>

<button class="logout-btn" onclick="logout()">Logout</button>

<div class="container">
  <h2>Dashboard</h2>
  <p id="roleText" style="color:#9ca3af;"></p>

  <div class="card">
    <h4>ðŸ“Š Daily Market View</h4>
    <span>Free</span>
  </div>

  <div class="card weekly-card">
    <h4>ðŸ§  Weekly Outlook</h4>
    <span>Members</span>
  </div>

  <div class="card monthly-card">
    <h4>ðŸ“… Monthly Perspective</h4>
    <span>Premium</span>
  </div>

  <div class="card oi-card">
    <h4>ðŸ“ˆ Trending OI Analyzer</h4>
    <span onclick="openOI()">Open Tool â†’</span>
  </div>
</div>

<!-- ================= AUTH + SESSION (CORRECT) ================= -->
<script>
(function () {

  const params = new URLSearchParams(window.location.search);

  /* STEP 1: Capture login redirect ONCE */
  if (params.get("login") === "success") {
    localStorage.setItem("email", params.get("email"));
    localStorage.setItem("role", params.get("role"));
    localStorage.setItem("login_time", Date.now().toString());
    history.replaceState({}, "", "dashboard.html");
  }

  /* STEP 2: Validate session */
  const role = localStorage.getItem("role");
  const loginTime = parseInt(localStorage.getItem("login_time"), 10);
  const MAX_SESSION = 15 * 60 * 1000; // 15 minutes

  if (!role || !loginTime) {
    location.href = "login.html";
    return;
  }

  const elapsed = Date.now() - loginTime;
  const remaining = MAX_SESSION - elapsed;

  if (remaining <= 0) {
    localStorage.clear();
    alert("Session expired");
    location.href = "login.html";
    return;
  }

  /* STEP 3: Auto logout using remaining time */
  setTimeout(() => {
    localStorage.clear();
    alert("Session expired");
    location.href = "login.html";
  }, remaining);

  /* STEP 4: Role-based UI */
  document.getElementById("roleText").innerText = "Role: " + role.toUpperCase();

  document.querySelector(".weekly-card").style.display = "none";
  document.querySelector(".monthly-card").style.display = "none";

  if (role === "premium" || role === "admin") {
    document.querySelector(".weekly-card").style.display = "block";
    document.querySelector(".monthly-card").style.display = "block";
  }

})();
</script>

<script>
function logout() {
  localStorage.clear();
  location.href = "login.html";
}

function openOI() {
  const role = localStorage.getItem("role");
  if (role === "premium" || role === "admin") {
    location.href = "TrendMaster_Pro.html";
  } else {
    alert("Trending OI Analyzer is for Premium members only.");
  }
}
</script>

</body>
</html>
